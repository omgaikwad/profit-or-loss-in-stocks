<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Stock Profit and Loss</title>
</head>
<body>
    <div id="container">
        <h1>Stock Profit and Loss Calculator</h1>

        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" placeholder="Enter Initial Price here">

        <label for="quantity-of-stocks">Quantity of Stocks</label>
        <input type="number" id="quantity-of-stocks" placeholder="Enter Quantity of Stocks here">

        <label for="current-price">Current Price</label>
        <input type="number" id="current-price" placeholder="Enter Current Price here">

        <button id="check-btn">Check</button>

        <div id="output-div"></div>
    </div>
     


    <script src="./app.js"></script>
</body>
</html>
